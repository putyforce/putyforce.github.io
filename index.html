<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Добро пожаловать на мой GitHub Pages сайт!" />
  <title>Добро пожаловать</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 800px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background: #007acc;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #005fa3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>welcome to /home/pete</h1>
    <p>nice to meet you</p>
    <a class="button" href="https://github.com/putyforce" target="_blank">Мой GitHub</a>

    <footer>
      © 2025 • Сделано с ❤️ и GitHub Pages
    </footer>
  </div>
</body>
</html>
